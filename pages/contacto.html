<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contacto — Rincón del Carmen</title>
  <link rel="stylesheet" href="/assets/css/main.css" />
  <link rel="stylesheet" href="/assets/css/contacto.css" />
</head>
<body>
  <div id="nav"></div>
  <main class="container section">
    <h1 class="h2">Ubicación y contacto</h1>
    <div class="grid">
      <div class="card pad">
        <h3>Dirección</h3>
        <p>Calle 36 # 27-45, Bucaramanga, Santander</p>
        <p>Tel: +57 (607) 000 0000</p>
        <p>Email: reservas@rincon.com</p>
        <a class="btn" href="">Llamar ahora</a>
      </div>
      <div class="card pad">
        <h3>Escríbenos</h3>
        <form onsubmit="event.preventDefault(); alert('Mensaje enviado. ¡Gracias!')">
          <label class="label">Nombre</label>
          <input class="input" required>
          <label class="label">Email</label>
          <input class="input" type="email" required>
          <label class="label">Mensaje</label>
          <textarea class="input" rows="4" required></textarea>
          <div style="margin-top:12px"><button class="btn">Enviar</button></div>
        </form>
      </div>
          <div class="contact-map">
                <h2><i class="fas fa-map-marked-alt"></i> Nuestra Ubicación</h2>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3959.964563267981!2d-73.12248608523947!3d7.119349943708302!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8e683f9c8c9f7b1b%3A0x4e6e5c7b7c8f2b1a!2sBucaramanga%2C%20Santander%2C%20Colombia!5e0!3m2!1ses!2sus!4v1699391234567" allowfullscreen="" loading="lazy"></iframe>
            </div>
    </div>
  </main>
  <div id="foot"></div>
  <script src="/assets/js/core.js"></script>
  <script src="/assets/js/ui.js"></script>
  <script src="/assets/js/contacto.js"></script>
</body>
</html>
